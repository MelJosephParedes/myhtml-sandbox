<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        table {
        width: 100%;
        border-collapse: collapse;
        }
        th, td {
        border: 1px solid #150eecfe;
        padding: 8px;
        text-align: left;
        }
        th {
        background-color: #da7070;
        }
        tr:nth-child(even) {
        background-color: #09f065;
        }
        tfoot {
        font-weight: bold;
        background-color: #ec146e;
        }
        </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Prices</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>BMW GTR-3</td>
                <td>$50,000</td>
                <td>Not Available</td>
            </tr>
            <tr>
                <tr>Nissan Skyline GTR R-34</tr>
                <tr>$40,000</tr>
                <tr>Available</tr>
            </tr>
            <tr>
                <td>Toyota AE86</td>
                <td>$10,000</td>
                <td>Not Available</td>
            </tr>
            <tr>
                <td>Toyota Supra MK4</td>
                <td>$15,000</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Mazda Mx-5 Miata</td>
                <td>$14,000</td>
                <td>Available</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
